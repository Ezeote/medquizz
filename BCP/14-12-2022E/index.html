<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website" />

    <title>BCP 14/12/2022</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <header class="bg-white shadow-md">
        <div class="container1 mx-auto flex justify-between items-center p-4" id="headerCont">
            <div class="flex items-center">
                <img alt="logo" class="logo" height="100" src="https://ezeote.github.io/medquizz/Media/miLogo2.png" width=""/>
            </div>
            <h1>Examen BCP 14/12/2022</h1>
            <div class="flex-grow text-center">
                <h1 class="text-xl font-bold"></h1>
            </div>
            <nav>
                <ul class="flex space-x-4">
                    <li>
                        <a class="text-gray-700 hover:text-blue-500" href="https://ezeote.github.io/medquizz">Inicio</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header> 
  

    <!-- Info Box -->
    <div class="info_box activeInfo">
        <div class="info-title"><p>Examen BCP 14 de Diciembre de 2022</p></div>
        <div class="info-list">
            <div class="info">Son 60 preguntas en total.</div>
            <div class="info">15 de Bacterio y Virología.</div>
            <div class="info">12 de Parásito y Micología.</div>
            <div class="info">14 de Fisiopato.</div>
            <div class="info">11 de Fármaco.</div>
            <div class="info">4 de Biofísica.</div>
            <div class="info">4 de Anatomía patológica.</div>
        </div>
        <div class="buttons">
            <button class="quit"><a href="https://ezeote.github.io/medquizz/">Salir</a></button>
            <button class="restart">Continuar</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
            <div class="comment_section" id="comment_section">
                <!-- Comment will be displayed here -->
            </div>
        </section>
        
    </div>
    <div class="footerNav">
        <button class="prev_btn">Anterior</button>
        <div class="total_que"></div>
        <button class="next_btn">Siguiente</button>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="mainResult">
            <div class="complete_text">FINALIZADO!</div>
            <div class="score_text">
                <!-- Here I've inserted Score Result from JavaScript -->
            </div>
        </div>
        <div class="discipline_results">
            <!-- Discipline results will be inserted here -->
        </div>
        <div class="buttons">
            <button class="quit" href="">Salir</button>
        </div>
    </div>




    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>

</body>
</html>
